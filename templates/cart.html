<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Pizza</th>
    <th>Additions</th>
    <th># of Unit</th>
    <th>Unit Price</th>
    <th>Total</th>
  </tr>
    {% for order in orders %}
  <tr>
       {% for name in order %}
    <td>{{name}}</td>
    {%endfor%}
  </tr>
 {%endfor%}
</table>

</body>
</html>
